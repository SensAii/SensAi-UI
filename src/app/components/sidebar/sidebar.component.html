<div class="sidebar" [@sidebarState]="isExpanded ? 'expanded' : 'collapsed'">
  <div class="logo-container">
    <img src="assets/FocusLearnLogo-removebg-preview.png" alt="FocusLearn Logo" class="logo" *ngIf="isExpanded">
    <img src="assets/FocusLearnLogo-removebg-preview.png" alt="FocusLearn Icon" class="logo-icon" *ngIf="!isExpanded">
  </div>
  
  <div class="modules-container">
    <div class="module" *ngFor="let module of modules" [routerLink]="module.route" routerLinkActive="active">
      <div class="icon-container">
        <mat-icon>{{module.icon}}</mat-icon>
      </div>
      <span class="module-name" [@fadeInOut]="isExpanded ? 'visible' : 'hidden'">{{module.name}}</span>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="version" *ngIf="isExpanded">v1.0.0</div>
  </div>
</div>
